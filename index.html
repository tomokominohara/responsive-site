        <h1 class="text-center">モバイルデバイスの特徴</h1>
        <div class="container">
               <div class="skill-box">
                <h2 class="text-center">画面が小さい</h2>
                <p>モバイルデバイスの画面サイズはPCの画面サイズと比べて圧倒的に小さいです。</p>
            </div>
               <div class="skill-box">
                <h2 class="text-center">どこでも使える</h2>
                <p>PCだと座っていたり屋内であったり、利用場所が限られますが、モバイルデバイスは手軽にどこでもいつでも利用できます。</p>
            </div>
            <div class="skill-box">
                <h2 class="text-center">通信が不安定</h2>
                <p>モバイル環境では通信速度の不安定であったり遅い場合が多いです。例えば、通勤中などに写真の多いサイトを開くには10秒以上かかることもあります。</p>
            </div>
